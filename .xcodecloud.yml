version: 1.0
identifier: makfy-ios-build

environment:
  flutter: stable
  xcode: latest

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

steps:
  - name: Install Flutter SDK
    run: |
      git clone https://github.com/flutter/flutter.git -b stable
      echo 'export PATH=$PATH:`pwd`/flutter/bin' >> $HOME/.bash_profile
      export PATH=$PATH:`pwd`/flutter/bin
      flutter --version

  - name: Get Flutter packages
    run: |
      export PATH=$PATH:`pwd`/flutter/bin
      flutter pub get

  - name: Install CocoaPods
    run: |
      export PATH=$PATH:`pwd`/flutter/bin
      cd ios
      pod install
      cd ..

  - name: Build iOS App
    run: |
      export PATH=$PATH:`pwd`/flutter/bin
      flutter build ios --release --no-codesign
